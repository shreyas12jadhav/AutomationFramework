name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

  schedule:
    - cron: '30 20 * * *'


jobs:

# ===============================
# SMOKE TESTS (parallel browsers)
# ===============================
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Smoke Tests
        run: mvn clean test -DsuiteXmlFile=testng-smoke.xml

      # âœ… Only upload artifacts (NOT pages)
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Test-Reports-${{ matrix.browser }}
          path: |
            reports
            screenshots
            test-output


# ===============================
# REGRESSION (nightly only)
# ===============================
  regression:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - run: mvn clean test -DsuiteXmlFile=testng-regression.xml

      - uses: actions/upload-artifact@v4
        with:
          name: Regression-Reports
          path: |
            reports
            screenshots
            test-output


# ===============================
# PAGES DEPLOY (runs once only)
# ===============================
  deploy-report:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      # download ALL artifacts
      - uses: actions/download-artifact@v4
        with:
          path: site

      # copy chrome report as main page
      - name: Prepare site
        run: |
          cp site/Test-Reports-chrome/reports/index.html site/index.html

      # upload single pages artifact
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # deploy
      - uses: actions/deploy-pages@v4
