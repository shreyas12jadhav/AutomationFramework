name: Java CI with Maven

on:
  push:
    branches: ["main"]

  schedule:
    - cron: '30 20 * * *'   # nightly regression


jobs:
# ======================================
# SMOKE TESTS (parallel chrome+firefox)
# ======================================
build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run Smoke Tests
        run: mvn clean test -DsuiteXmlFile=testng-smoke.xml

      - name: Upload Raw Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: |
            reports
            target/allure-results
# ======================================
# API Jobs for Rest assured 
# ======================================
     api-tests:
      runs-on: ubuntu-latest

      steps:
       - user: actions/checkout@v4

       - user: actions/steup-java@v4
         with:
           distribution: temurin
           java-version: 17
           cache: maven

       - name: Run API Tests
         run: mvn clean test -DsuiteXmlFile=testng-api.xml
       

# ======================================
# ALLURE DASHBOARD + PAGES DEPLOY
# ======================================
  deploy-report:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Debug list artifacts
        run: ls -R artifacts

    # Download previous pages content (for history)
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages
        continue-on-error: true
    
     # Merge allure results 
      - name: Merge Allure results
        run: |
          mkdir -p target/allure-results
          find artifacts -name "*.json" -exec cp {} target/allure-results/ \;

     # Download previous GitHub Pages (for history)
      # Copy history from previous report
      - name: Copy history
        run: |
          if [ -d "gh-pages/history" ]; then
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/
          fi

      # Install Node (for Allure CLI)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
  
      # Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline --save-dev
  
      # Generate HTML report
      - name: Generate Allure Report
        run: allure generate target/allure-results --clean -o site
  
      # Deploy to GitHub Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  
      - uses: actions/deploy-pages@v4


# ======================================
# SLACK NOTIFICATIONS
# ======================================
  notify:
    needs: deploy-report
    runs-on: ubuntu-latest

    steps:
      - name: Slack Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"✅ Automation PASSED\nDashboard: https://${{ github.repository_owner }}.github.io/AutomationFramework/\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{\"text\":\"❌ Automation FAILED\nRun: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}" \
          ${{ secrets.SLACK_WEBHOOK }}



# ======================================
# NIGHTLY REGRESSION
# ======================================
  regression:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - run: mvn clean test -DsuiteXmlFile=testng-regression.xml
